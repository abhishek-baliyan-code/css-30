<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Style Fancy Buttons</title>
        <link rel="stylesheet" href="assets/stylesheet/style.css" />
    </head>
    <body>
        
        <header>
            <h1>
                CSS 30 - Day 1 - Style Fancy Buttons
            </h1>
        </header>

        <main>

            <section>
                <h4>Facebook Buttons</h4>
                <button type="button" name="button" class="fb-btn fb-dark">Button Dark</button>
                <button type="button" name="button" class="fb-btn fb-light">Button Light</button>
                <div class="fb-fix-size">
                    <button type="button" name="button" class="fb-btn fb-dark">Button Dark</button>
                    <button type="button" name="button" class="fb-btn fb-light">Button Light</button>
                </div>
            </section>
            
            <section>
                <h4>3d Buttons</h4>
                <button type="button" name="button" class="3d-btn">3D Button 1</button>
                <button type="button" name="button" class="3d-btn">Circle</button>
            </section>
            
            <section>
                <h4>Gradient Bordered Button</h4>
                <button type="button" name="button" class="gradient-btn">Gradient Button 1</button>
                <button type="button" name="button" class="gradient-btn">Gradient Button 2</button>
            </section>
            
            <section>
                <h4>Animated Button</h4>
                <button type="button" name="button" class="animated-btn">Animated Button 1</button>
                <button type="button" name="button" class="animated-btn">Animated Button 2</button>
            </section>
            
            <section>
                <h4>Toggle Switch Ui Button</h4>
                <input type="checkbox" name="" id="che-1" />
                <input type="checkbox" name="" id="che-2" />
                <label for="che-2">Click me to activate</label>
            </section>

        </main>

        <footer>
            <p>
                Made with love.
            </p>
        </footer>

    </body>
</html>
