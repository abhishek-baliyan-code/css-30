<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Style Fancy Buttons</title>
        <link rel="stylesheet" href="assets/stylesheet/style.css" />
    </head>
    <body>
        <header>
            <h1>
                CSS 30 - Day 1 - Style Fancy Buttons
            </h1>
        </header>
        <main>
            <section>
                <p>Facebook Buttons</p>
                <button class="fb-btn fb-dark">Button Dark</button>
                <button class="fb-btn fb-light">Button Light</button>
                <div class="fb-fix-size">
                    <button class="fb-btn fb-dark">Button Dark</button>
                    <button class="fb-btn fb-light">Button Light</button>
                </div>
            </section>
            <section>
                <p>3d Buttons</p>
                <button class="3d-btn">3D Button 1</button>
                <button class="3d-btn">Circle</button>
            </section>
            <section>
                <p>Gradient Bordered Button</p>
                <button class="gradient-btn">Gradient Button 1</button>
                <button class="gradient-btn">Gradient Button 2</button>
            </section>
            <section>
                <p>Animated Button</p>
                <button class="animated-btn">Animated Button 1</button>
                <button class="animated-btn">Animated Button 2</button>
            </section>
            <section>
                <p>Toggle Switch Ui Button</p>
                <input type="checkbox" name="" id="che-1" />
                <input type="checkbox" name="" id="che-2" />
                <label for="che-2">Click me to activate</label>
            </section>
        </main>
        <footer>
            <p>
                Made with love.
            </p>
        </footer>
    </body>
</html>
